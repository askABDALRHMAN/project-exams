<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz Difficulty Selection</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
                <rect x="2" y="14" width="4" height="8" rx="1" />
                <rect x="8" y="10" width="4" height="12" rx="1" />
                <rect x="14" y="6" width="4" height="16" rx="1" />
                <rect x="20" y="2" width="4" height="20" rx="1" />
            </svg>
            <span style="color: #000000;">Quizzy</span>
        </div>
    </div>
    <div class="container">
        <h2 class="name-quizz">Select Difficulty Level</h2>
        <div class="levels">
            <div class="level-box">
                <h3>Easy</h3>
                <p>Basic questions to get you started.</p>
                <a href="questions.html" class="start-btn">Select</a>
            </div>
            <div class="level-box">
                <h3>Medium</h3>
                <p>Intermediate level for a bit of challenge.</p>
                <a href="questions.html" class="start-btn">Select</a>
            </div>
            <div class="level-box">
                <h3>Hard</h3>
                <p>Advanced questions for experts.</p>
                <a href="questions.html" class="start-btn">Select</a>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="back-btn"
                onclick="window.history.back()">Back</button>
        </div>
    </div>
    </div>
</body>
</html>
